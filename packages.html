<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Packages | Explore India</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Tour Packages</h1>
    <p>Choose the best package for your journey</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="places.html">Places</a>
    <a href="packages.html">Packages</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
</nav>

<!-- ================= PACKAGES GRID ================= -->
<section class="packages-grid">

    <div class="package-card"
         style="background-image:url('images/taj1.jpg')"
         onclick="openPackage('Agra Package','3 Days / 2 Nights','Taj Mahal, Agra Fort','₹12,000')">
        <h2>Agra Package</h2>
    </div>

    <div class="package-card"
         style="background-image:url('images/delhi1.jpg')"
         onclick="openPackage('Delhi Package','4 Days / 3 Nights','Red Fort, India Gate, Qutub Minar','₹15,000')">
        <h2>Delhi Package</h2>
    </div>

    <div class="package-card"
         style="background-image:url('images/manali1.jpg')"
         onclick="openPackage('Manali Package','5 Days / 4 Nights','Solang Valley, Rohtang Pass','₹20,000')">
        <h2>Manali Package</h2>
    </div>

    <div class="package-card"
         style="background-image:url('images/jaipur1.jpg')"
         onclick="openPackage('Jaipur Package','3 Days / 2 Nights','Amber Fort, City Palace','₹13,000')">
        <h2>Jaipur Package</h2>
    </div>

    <div class="package-card"
         style="background-image:url('images/goa1.jpg')"
         onclick="openPackage('Goa Package','4 Days / 3 Nights','Baga Beach, Calangute','₹18,000')">
        <h2>Goa Package</h2>
    </div>

    <div class="package-card"
         style="background-image:url('images/kerala1.jpg')"
         onclick="openPackage('Kerala Package','5 Days / 4 Nights','Backwaters, Munnar','₹22,000')">
        <h2>Kerala Package</h2>
    </div>

</section>

<!-- ================= PACKAGE POPUP ================= -->
<div id="packagePopup" class="package-popup">
    <div class="package-content">
        <span class="close-btn" onclick="closePackage()">×</span>
        <h2 id="pkgTitle"></h2>
        <p><strong>Duration:</strong> <span id="pkgDuration"></span></p>
        <p><strong>Places:</strong> <span id="pkgPlaces"></span></p>
        <p><strong>Cost:</strong> <span id="pkgCost"></span></p>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
