<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | Explore India</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
    <h1>Explore India</h1>
    <p>Your Gateway to Incredible India</p>
</header>

<!-- ================= NAVIGATION ================= -->
<nav>
    <a href="index.html">Home</a>
    <a href="places.html">Places</a>
    <a href="packages.html">Packages</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>

<!-- ================= PAGE TITLE ================= -->
<section class="hero">
    <h2>Explore India Gallery</h2>
    <p>Click on a destination to view images</p>
</section>

<!-- ================= CITY SELECTION ================= -->
<section class="city-selection">

    <div class="city-card" onclick="openCarousel('agra')" style="background-image:url('images/taj1.jpg')">
        <h2>Agra</h2>
    </div>

    <div class="city-card" onclick="openCarousel('delhi')" style="background-image:url('images/delhi1.jpg')">
        <h2>Delhi</h2>
    </div>

    <div class="city-card" onclick="openCarousel('manali')" style="background-image:url('images/manali1.jpg')">
        <h2>Manali</h2>
    </div>

    <div class="city-card" onclick="openCarousel('jaipur')" style="background-image:url('images/jaipur1.jpg')">
        <h2>Jaipur</h2>
    </div>

    <div class="city-card" onclick="openCarousel('goa')" style="background-image:url('images/goa1.jpg')">
        <h2>Goa</h2>
    </div>

    <div class="city-card" onclick="openCarousel('kerala')" style="background-image:url('images/kerala1.jpg')">
        <h2>Kerala</h2>
    </div>

</section>

<!-- ================= CAROUSEL POPUP ================= -->
<div id="carouselPopup" class="carousel-popup">
    <span class="close-btn" onclick="closeCarousel()">×</span>

    <div class="carousel-wrapper">
        <div class="carousel-track" id="carouselTrack">
            <img id="carouselImage">
        </div>
    </div>

    <div class="controls">
        <button onclick="prevImage()">❮</button>
        <button onclick="nextImage()">❯</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
